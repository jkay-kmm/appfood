name: trungdev_todolist
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  curved_navigation_bar: ^1.0.3
  cupertino_icons: ^1.0.6
  firebase_core: ^3.0.0
  firebase_analytics: ^11.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  image_picker: ^1.1.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Popins
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
